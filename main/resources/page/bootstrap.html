<!doctype html>
<html ng-app="mtMixTubeApp" ng-cloack>
<head>
    <meta charset='utf-8'>
    <title>MixTube</title>
    <link rel="stylesheet" href="../style/css/vendor/reset.css" type="text/css">
    <link rel="stylesheet" href="../style/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../style/css/flex-framework.css" type="text/css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="//code.angularjs.org/1.0.5/angular.js"></script>
    <script src="//code.angularjs.org/1.0.5/angular-resource.js"></script>
    <script src="../script/lib/players-pool.js"></script>
    <script src="../script/bootstrap.js"></script>
    <script src="../script/services.js"></script>
    <script src="../script/controllers.js"></script>
    <script src="../script/directives-filters.js"></script>
    <script src="//www.youtube.com/iframe_api" async></script>
</head>
<body class="flex-column">
<section id="mt-dashboard-frame" class="flex-greedy-box">
    <section ng-controller="mtVideoPlayerStageCtrl">
        <div id="mt-video-window"></div>
        <button ng-click="requestFullscreen()">Full Screen</button>
    </section>
    <section ng-controller="mtSearchCtrl" id="mt-search-frame" class="flex-column" ng-show="searchVisible">
        <button ng-click="close()" id="mt-search-close-button" class="icon-remove-sign"></button>
        <div>
            <h3 id="mt-search-title">Search a video</h3>
        </div>
        <div>
            <form name="searchForm" novalidate>
                <input ng-model="searchTerm" id="mt-search-term-input" placeholder="Start typing"
                       mt-focus="searchTermFocused" required>
            </form>
        </div>
        <div class="flex-greedy-box"> <!-- providers section -->
            <div class="flex-inner flex-row">
                <div class="flex-greedy-box"> <!-- provider column -->
                    <div class="flex-inner flex-column">
                        <h4 class="mt-results-provider">YouTube</h4>

                        <div class="flex-greedy-box">
                            <div class="flex-inner mt-results-scrollview">
                                <ul>
                                    <li class="mt-results-item" ng-repeat="searchResult in youtubeSearchResults"
                                        ng-mouseenter="showAddButton = true" ng-mouseleave="showAddButton = false">
                                        <button ng-show="showAddButton"
                                                ng-click="appendResultToPlaylist(searchResult)"
                                                class="mt-addd-to-playlist-button">
                                            Ajouter a la playlist
                                        </button>
                                        <div class="flex-row flex-align-center" style="position: relative">

                                            <div class="flex-row flex-align-center mt-thumbnail-frame">
                                                <img ng-src="{{searchResult.thumbnailUrl}}"
                                                     class="mt-results-thumbnail">

                                                <div class="mt-video-duration" ng-show="searchResult.duration">
                                                    {{searchResult.duration | mtDuration:'shortTime'}}
                                                </div>
                                            </div>
                                            <div class="flex-greedy-box mt-video-details">
                                                <ul class="mt-video-details-list">
                                                    <li class="mt-video-details-item mt-title">{{searchResult.title}}
                                                    </li>
                                                    <li class="mt-video-details-item"
                                                        ng-class="{'mt-invisible': !searchResult.viewCount}">
                                                        {{searchResult.viewCount}} views
                                                    </li>
                                                    <li class="mt-video-details-item"
                                                        ng-class="{'mt-invisible': !searchResult.publisherName}">
                                                        from <span class="mt-user">{{searchResult.publisherName}}</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-greedy-box"> <!-- provider column -->
                    <div class="flex-inner flex-column">
                        <h4 class="mt-results-provider">Daylimotion</h4>

                        <div class="flex-greedy-box">
                            <div class="flex-inner mt-results-scrollview">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-greedy-box"> <!-- provider column -->
                    <div class="flex-inner flex-column">
                        <h4 class="mt-results-provider">Vimeo</h4>

                        <div class="flex-greedy-box">
                            <div class="flex-inner mt-results-scrollview">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
<section id="mt-timeline-frame" ng-controller="mtTimelineCtrl">
    <ol id="mt-timeline-list" class="flex-row flex-align-center">
        <li class="mt-timeline-item" ng-repeat="videoInstance in videoInstances" style="position: relative">
            <p style="position: absolute; color: white;">{{videoInstance.id}}</p>
            <a href="#" ng-click="videoInstanceClicked(videoInstance)">
                <img ng-src="{{videoInstance.thumbnailUrl}}">
            </a>
        </li>
    </ol>
</section>
</body>
</html>
