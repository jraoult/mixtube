<!doctype html>
<html ng-app="mtMixTubeApp" ng-controller="mtRootController" ng-cloack>
<head>
    <meta charset='utf-8'>
    <base href="/page">

    <title>MixTube {{ queue.name && '- ' + queue.name}}</title>

    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../style/vendor/css/reset.css" type="text/css">
    <link rel="stylesheet" href="../style/css/bootstrap.css" type="text/css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.js"></script>
    <script src="//cdn.jsdelivr.net/underscorejs/1.4.4/underscore.js"></script>
    <script src="//cdn.jsdelivr.net/mousetrap/1.3/mousetrap.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.transit/0.9.9/jquery.transit.js"></script>
    <script src="../script/lib/players-pool.js"></script>
    <script src="../script/bootstrap.js"></script>
    <script src="../script/test-dataset.js"></script>
    <script src="../script/services.js"></script>
    <script src="../script/controllers.js"></script>
    <script src="../script/directives-filters.js"></script>
    <script src="//www.youtube.com/iframe_api"></script>
</head>
<body>

<section id="mt-video-stage-frame">
    <div class="mt-coming-next" ng-controller="mtComingNextCtrl" ng-show="comingNextVisible" ng-animate="{show: 'mt-fade-in', hide: 'mt-fade-out'}">
        <div class="mt-coming-next-item" ng-show="titleCurrent">
            <h4 class="mt-header">It was :</h4>
            <p class="mt-title">{{titleCurrent}}</p>
        </div>
        <div class="mt-coming-next-item" ng-show="titleNext">
            <h4 class="mt-header">Coming next :</h4>
            <p class="mt-title">{{titleNext}}</p>
        </div>
    </div>
    <div id="mt-video-player-window" ng-controller="mtVideoPlayerWindowCtrl"></div>
</section>

<section id="mt-search-frame-container" ng-controller="mtSearchCtrl" ng-show="searchVisible">
    <div id="mt-search-frame-wrapper">
        <div id="mt-search-frame">
            <form id="mt-search-form" name="searchForm" novalidate>
                <!-- mousetrap class required to make the esc shortcut work when the filed is focused -->
                <input id="mt-search-term-input" class="mousetrap" ng-model="searchTerm" placeholder="Start typing"
                       ng-show="searchVisible" mt-focuswhen="searchVisible" spellcheck="false" autocomplete="false"
                       required>
            </form>
            <button ng-click="close()" id="mt-search-close-button" title="Close [Esc]"></button>
            <div id="mt-search-results-frame-wrapper"> <!-- providers section -->
                <div class="mt-search-results-frame">
                    <h4 class="mt-results-provider">YouTube</h4>

                    <!--mouse enter/leave stuff emulates hover pseudo class for scrollbar styling since it doesn't work for webkit-->
                    <div class="mt-results-scrollview" ng-mouseenter="hover = true" ng-mouseleave="hover = false"
                         ng-class="{'hover': hover}">
                        <ul class="mt-results-list">
                            <li class="mt-results-item" ng-repeat="searchResult in youtubeSearchResults">
                                <div class="mt-thumbnail-frame">
                                    <img ng-src="{{searchResult.thumbnailUrl}}" class="mt-results-thumbnail">
                                    <button ng-click="appendResultToQueue(searchResult)"
                                            class="mt-add-to-queue-button"></button>
                                    <div class="mt-video-duration" ng-show="searchResult.duration">
                                        <span class="mt-value">{{searchResult.duration | mtDuration:'shortTime'}}</span>
                                    </div>
                                </div>
                                <ul class="mt-video-details-list">
                                    <li class="mt-video-details-item mt-title" title="{{searchResult.title}}">
                                        {{searchResult.title}}
                                    </li>
                                    <li class="mt-video-details-item"
                                        ng-class="{'mt-invisible': !searchResult.viewCount}">
                                        {{searchResult.viewCount}} views
                                    </li>
                                    <li class="mt-video-details-item"
                                        ng-class="{'mt-invisible': !searchResult.publisherName}">
                                        from <span class="mt-user">{{searchResult.publisherName}}</span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mt-search-results-frame">
                    <h4 class="mt-results-provider">Vimeo</h4>

                    <div class="mt-results-scrollview">
                        <ul class="mt-results-list">

                        </ul>
                    </div>
                </div>
                <div class="mt-search-results-frame">
                    <h4 class="mt-results-provider">Daylimotion</h4>

                    <div class="mt-results-scrollview">
                        <ul class="mt-results-list">

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<section id="mt-queue-frame" ng-controller="mtQueueFrameCtrl">
    <div id="mt-queue-bar">
        <div id="mt-queue-bar-table">
            <div class="mt-column mt-left">
                <form id="mt-queue-meta" ng-controller="mtQueueMetaFormCtrl" novalidate>
                    <div id="mt-queue-name">
                        <input size="30" class="mt-input mousetrap" ng-model="currentQueueName" ng-show="edition"
                               mt-blur="onInputBlur()"
                               mt-focuswhen="{model: edition, selectTextOnFocus: true}">
                    <span class="mt-display" ng-hide="edition"
                          ng-click="activate()">{{queue.name || defaultQueueName}}</span>
                    </div>
                </form>
            </div>
            <div id="mt-player-controls" class="mt-column mt-middle" ng-controller="mtVideoPlayerControlsCtrl">
                <button id="mt-playback-button" ng-class="{'mt-play': !playing, 'mt-pause': playing}"
                        ng-click="pauseButtonClicked()" title="Play / Pause [Space]"></button>
            </div>
            <div class="mt-column mt-right">
                <button id="mt-open-search-button" ng-click="openSearchButtonClicked()">
                    <div class="mt-open-search-tooltip">
                        <span class="mt-keyboard-icon"> </span>Start typing to search
                    </div>
                </button>
                <button id="mt-clear-queue-button" ng-click="clearQueueButtonClicked()">
                    <div class="mt-clear-queue-tooltip">
                        Clear the current queue (remove all the tracks)
                    </div>
                </button>
            </div>
        </div>
    </div>
    <div id="mt-queue-list-container">
        <!-- the playing head as the same width as a queue item, so translating it of 100% is actually moving it to the next item -->
        <div id="mt-playing-head" mt-transition="{'x': (activePosition * 100) + '%'}">
            <div class="mt-triangle"></div>
        </div>
        <ul id="mt-queue-list">
            <li class="mt-queue-item" ng-repeat="queueEntry in queue.entries">
                <a href="#" ng-click="queueEntryClicked($event, queueEntry)">
                    <img class="mt-thumbnail" ng-src="{{queueEntry.video.thumbnailUrl}}">
                </a>
                <button class="mt-remove-button" ng-click="removeQueueEntryClicked(queueEntry)"></button>
            </li>
            <li class="mt-queue-item mt-queue-call-to-action">
                <button class="mt-action-button" ng-click="openSearchButtonClicked()">
                    <div class="mt-text">Use the search to add to this queue</div>
                </button>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
